<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@200;300;400;500&family=VT323&display=swap"
			rel="stylesheet"
		/>

		<title>A Digital Clock</title>
	</head>
	<body>
		<div>
			<div class="container">
				<div class="appTitle">A Simple Digital Clock</div>
				<div class="time">
					<div id="hour"></div>
					<div id="minute"></div>
					<div id="second"></div>
					<div id="am"></div>
				</div>
				<div class="date">
					<div id="day"></div>
					<div id="month"></div>
					<div id="date"></div>
					<div id="ordinalNum"></div>
					<div id="year"></div>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
